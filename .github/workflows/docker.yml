# =============================================================================
# GitHub Actions: Build and Push Docker Images to GitHub Container Registry
#
# This workflow:
# - Detects which files changed (base vs app)
# - Builds base image when Dockerfile.base/composer/package changes
# - Builds app image on all code changes
# - Ensures app build waits for base build (prevents race conditions)
# - Pushes to ghcr.io/jagoanbunda/laravel
# =============================================================================

name: Build Docker Images

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_base_build:
        description: 'Force rebuild base image'
        required: false
        default: false
        type: boolean
      force_app_build:
        description: 'Force rebuild app image'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Detect which files changed to determine what to build
  # ---------------------------------------------------------------------------
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      base: ${{ steps.filter.outputs.base }}
      app: ${{ steps.filter.outputs.app }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            base:
              - 'Dockerfile.base'
              - 'composer.json'
              - 'composer.lock'
              - 'package.json'
              - 'package-lock.json'
              - '.dockerignore'
              - '.github/workflows/docker.yml'
            app:
              - 'Dockerfile'
              - 'app/**'
              - 'bootstrap/**'
              - 'config/**'
              - 'database/**'
              - 'public/**'
              - 'resources/**'
              - 'routes/**'
              - 'storage/**'
              - 'docker/**'
              - '.env.example'

      - name: Log detected changes
        run: |
          echo "Base files changed: ${{ steps.filter.outputs.base }}"
          echo "App files changed: ${{ steps.filter.outputs.app }}"
          echo "Force base build: ${{ github.event.inputs.force_base_build }}"
          echo "Force app build: ${{ github.event.inputs.force_app_build }}"

  # ---------------------------------------------------------------------------
  # Build and Push BASE Docker Image
  # ---------------------------------------------------------------------------
  build-base:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.base == 'true' ||
      github.event.inputs.force_base_build == 'true'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    outputs:
      digest: ${{ steps.push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set 'base' tag for base image
            type=raw,value=base
            # Set 'latest-base' tag for main branch
            type=raw,value=latest-base,enable={{is_default_branch}}
            # Set 'develop-base' tag for develop branch
            type=raw,value=develop-base,enable=${{ github.ref == 'refs/heads/develop' }}
            # Short SHA for all commits
            type=sha,prefix=base-,format=short

      - name: Build and push Base Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base
          provenance: true
          sbom: true

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Summary
        run: |
          echo "## Base Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Base Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # Build and Push APPLICATION Docker Image
  # ---------------------------------------------------------------------------
  build-app:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-base]
    # Run if:
    # - App files changed OR force build requested
    # - AND (base build succeeded OR was skipped)
    if: |
      always() &&
      (needs.detect-changes.outputs.app == 'true' || needs.detect-changes.outputs.base == 'true' || github.event.inputs.force_app_build == 'true') &&
      (needs.build-base.result == 'success' || needs.build-base.result == 'skipped')
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set 'latest' tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Set 'develop' tag for develop branch
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            # Short SHA for all commits
            type=sha,prefix=,format=short
            # Full SHA
            type=sha,prefix=,format=long
            # Branch name
            type=ref,event=branch
            # PR number
            type=ref,event=pr

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=app
          cache-to: type=gha,mode=max,scope=app

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Summary
        run: |
          echo "## Application Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Based on:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Base Image Rebuilt:** ${{ needs.build-base.result == 'success' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
